<!DOCTYPE html>
<html>
<head>
    <title>Demo html page</title>
    <style>
        a {
            display: block;
            margin: 15px;
        }

        a {
            color: blue;
        }

        a:not([href$="pdf" i]):not([href$="xml" i]):not([href$="css" i]):not([href$="js" i]):not([href$="png" i]):not([href$="jpeg" i]):not([href$="jpg" i]):not([href$="gif" i]):not([href*="#" i]) {
            color: red;
        }


        /*// wiki */
        #content :not(.mw-editsection) > a:not([href*="#"]):not([href$="pdf" i]):not([href$="xml" i]):not([href$="css" i]):not([href$="js" i]):not([href$="png" i]):not([href$="jpeg" i]):not([href$="jpg" i]):not([href$="gif" i]) {
            color: red;
            font-size: 14px;
        }

    </style>
</head>
<body>

<div id="content">

    <a href="https://www.w3schools.com/html/">normal HTML</a>

    <a href="https://upload.wikimedia.org/wikipedia/commons/2/2c/Rotating_earth_%28large%29.gif"
       style="width:10px;height:10px;border:0;"> gif </a>

    <a href="http://www.pdf995.com/samples/pdf.pdf">pdf</a>
    <a href="http://www.pdf995.com/samples/pdf.PDF">PDF</a>

    <a href="https://www.google.com/sitemap.xml">xml</a>
    <a href="https://www.google.com/sitemap.XML">XML</a>

    <a href="http://img12.deviantart.net/65e4/i/2013/003/6/6/png_floating_terrain_by_moonglowlilly-d5qb58m.PNG">PNG</a>
    <a href="http://img12.deviantart.net/65e4/i/2013/003/6/6/png_floating_terrain_by_moonglowlilly-d5qb58m.png">png</a>

    <a href="https://www.cleverfiles.com/howto/wp-content/uploads/2016/08/mini.jpg">jpg</a>
    <a href="https://www.cleverfiles.com/howto/wp-content/uploads/2016/08/mini.JPG">JPG</a>


    <a href="https://css-tricks.com/almanac/selectors/a/attribute/#lawda-lasun">#</a>
    <a href="https://css-tricks.com/almanac/selectors/a/attribute/lol#lawda-lasun">#</a>
</div>
</body>
</html>
